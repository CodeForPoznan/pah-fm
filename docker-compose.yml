version: "3"
services:

  backend:
    build: backend
    command: bash docker-entrypoint.sh
    environment:
      PAH-FM_DB_HOST: db
      PAH-FM_DB_PASS: pah-fm
    ports:
      - "8000:8000"
    links:
      - db:db
    volumes:
      - ./backend:/pah-fm

  db:
    image: postgres:9.5
    environment:
      POSTGRES_DB: pah-fm
      POSTGRES_USER: pah-fm
      POSTGRES_PASSWORD: pah-fm
