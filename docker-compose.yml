version: "3.5"
services:

  frontend:
    networks: [pah]
    image: codeforpoznan/pah-fm-frontend
    # used for local frontend build (enables service worker etc)
    # environment:
    #  NODE_ENV: production
    command: bash docker-entrypoint.sh
    volumes:
      - ./frontend:/pah-fm/frontend
      - asset-volume:/pah-fm/frontend/dist
    depends_on:
      - webserver

  backend:
    networks: [pah]
    image: codeforpoznan/pah-fm-backend
    command: bash docker-entrypoint.sh
    stdin_open: true
    tty: true
    ports:
      - 4444:4444
    environment:
      BASE_URL: http://localhost:8080
      PAH_FM_DB_HOST: db
      SECRET_KEY: pah-fm
      DEBUG: 1
      DJANGO_LOG_LEVEL: 'DEBUG'
    links:
      - db:db
    volumes:
      - ./backend:/pah-fm/backend

  db:
    networks: [pah]
    image: postgres:14.4
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: pah-fm
      POSTGRES_USER: pah-fm
      POSTGRES_PASSWORD: pah-fm

  webserver:
    networks: [pah]
    image: nginx
    volumes:
      - ./pah-fm.conf:/etc/nginx/nginx.conf
      - asset-volume:/var/www/:ro
    ports:
      - 8080:80
    depends_on:
      - backend

volumes:
  asset-volume:

networks:
  pah:
    name: pah
